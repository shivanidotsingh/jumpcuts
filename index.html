<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            /* No min-height: 100vh; here to allow scrolling */
            background-color: #000;
            overflow-y: auto; /* Allow vertical scrolling */
            align-items: flex-start; /* Align grid to the top when scrolling */
        }

        .video-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(3, 1fr); Removed to allow rows to size based on content/aspect-ratio */
            gap: 0;
            width: 100vw; /* Still take full viewport width */
            /* height: 100vh; Removed to allow grid to grow vertically */
            position: relative;
        }

        .video-grid-item {
            position: relative;
            width: 100%;
            /* Set a fixed portrait aspect ratio */
            aspect-ratio: 9 / 16; /* For typical phone portrait video (e.g., 1080x1920) */
            overflow: hidden;
        }

        .video-grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the portrait container */
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            line-height: 1;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

    <script>
        function startAllVideos() {
            const videos = document.querySelectorAll('video');
            let allPlayed = true;
            videos.forEach(video => {
                video.play().catch(error => {
                    console.warn("Video autoplay prevented:", error);
                    allPlayed = false;
                });
            });

            if (allPlayed) {
                document.getElementById('autoplayOverlay').classList.add('hidden');
            } else {
                console.log("Some videos might still require direct interaction or format conversion.");
            }
        }

        window.onload = function() {
            const videos = document.querySelectorAll('video');
            let canAutoplay = true;
            videos.forEach(video => {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                    }).catch(error => {
                        canAutoplay = false;
                        console.warn("Initial autoplay prevented, showing overlay:", error);
                    });
                } else {
                    canAutoplay = false;
                }
            });

            if (!canAutoplay) {
                document.getElementById('autoplayOverlay').classList.remove('hidden');
            } else {
                document.getElementById('autoplayOverlay').classList.add('hidden');
            }
        };
    </script>
