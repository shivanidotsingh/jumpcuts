<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #000;
            overflow-y: auto; /* Allow vertical scrolling */
            align-items: flex-start; /* Align grid to the top when scrolling */
        }

        .video-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            width: 100vw; /* Still take full viewport width */
            position: relative;
        }

        .video-grid-item {
            position: relative;
            width: 100%;
            aspect-ratio: 9 / 16; /* For typical phone portrait video (e.g., 1080x1920) */
            overflow: hidden;
        }

        .video-grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the portrait container */
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            line-height: 1;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Styles for the new loading screen */
        #loadingScreen {
            position: fixed; /* Fixed to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Larger font for loading text */
            font-weight: bold;
            z-index: 100; /* Ensure it's on top of everything */
            transition: opacity 1s ease-out; /* Smooth fade-out effect */
            opacity: 1; /* Start visible */
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }
    </style>
</head>

    <script>
        // Function to hide the loading screen
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hidden');
            // Remove the loading screen from the DOM after transition to ensure it doesn't interfere
            loadingScreen.addEventListener('transitionend', () => loadingScreen.remove());
        }

        // Function to play a single video
        function playVideo(videoElement) {
            videoElement.play().catch(error => {
                console.warn("Video autoplay prevented for:", videoElement.id, error);
            });
        }

        // Function to start all initially visible videos
        function startInitialVideos() {
            const initialVideos = document.querySelectorAll('.video-grid-container .video-grid-item:nth-child(-n+3) video');
            let canAutoplayAllInitial = true;
            initialVideos.forEach(video => {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Successfully attempted to play
                    }).catch(error => {
                        canAutoplayAllInitial = false;
                        console.warn("Initial autoplay prevented for an initial video:", video.id, error);
                    });
                } else {
                    canAutoplayAllInitial = false;
                }
            });

            if (!canAutoplayAllInitial) {
                document.getElementById('autoplayOverlay').classList.remove('hidden');
            } else {
                document.getElementById('autoplayOverlay').classList.add('hidden');
                hideLoadingScreen(); // Hide loading screen immediately if initial autoplay works
            }
        }

        // Intersection Observer for lazy loading
        document.addEventListener('DOMContentLoaded', () => {
            const lazyVideos = document.querySelectorAll('video[loading="lazy"]');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        // Remove loading and preload attributes to allow the browser to load the video
                        video.removeAttribute('loading');
                        video.removeAttribute('preload');
                        // Load the video
                        video.load();
                        // Attempt to play the video once it's loaded
                        video.addEventListener('loadeddata', () => {
                            playVideo(video);
                        }, { once: true }); // Ensure listener runs only once
                        observer.unobserve(video); // Stop observing once loaded
                    }
                });
            }, {
                rootMargin: '0px 0px 100px 0px', // Load videos when they are 100px from the viewport
                threshold: 0.01 // Trigger when even a tiny part is visible
            });

            lazyVideos.forEach(video => {
                observer.observe(video);
            });

            // Start the initial videos and handle the loading screen/overlay
            startInitialVideos();
        });

        // This function is called when the user clicks the play button on the overlay
        function startAllVideos() {
            const allVideos = document.querySelectorAll('video');
            let allStarted = true;
            allVideos.forEach(video => {
                playVideo(video); // Attempt to play all videos
            });

            // Assuming if the user clicks, they want all videos to play,
            // so we hide the overlay and loading screen.
            document.getElementById('autoplayOverlay').classList.add('hidden');
            hideLoadingScreen();
        }
    </script>
